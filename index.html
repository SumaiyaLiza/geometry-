<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="m-8 gap-10">
    <header>

    </header>
    <main>
        <!-- main content container -->
        <div class="flex flex-col md:flex-row">
            <!-- shape container -->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <!-- Triangle -->
                <div class="card card-compact w-96 bg-slate-500 shadow-xl h-96">
                    <figure><img class="w-52 mt-3" src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="flex flex-col justify-center items-center">
                        <h2 class="text-center mt-3 text-2xl">Triangle</h2>
                        <p class="text-center text-xl">Area (A) = 0.5*b*h</p>
                        <div class="items-center">
                            <input id="base" class="w-16 text-xl rounded-md mt-2" type="text" placeholder="b">
                            <span class="text-xl">cm</span>
                            <input id="height" class="w-16 text-xl rounded-md ml-5 mt-2" type="text" placeholder="h">
                            <span class="text-xl">cm</span>
                        </div>
                        <div>
                            <p class="text-xl items-start">Area: <span id="triangle-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                    </div>
                    <div class="card-actions justify-center mt-2">
                        <button onclick="calculateTriangle()" class="btn btn-primary w-80">Calculate</button>

                    </div>
                </div>


                <!-- Rectangle -->
                <div class="card card-compact w-96 bg-slate-500 shadow-xl h-96">
                    <figure><img class="w-52 mt-10" src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="flex flex-col justify-center items-center">
                        <h2 class="text-center mt-3 text-2xl">Rectangle</h2>
                        <p class="text-center text-xl">Area (A) = W*L</p>
                        <div class="items-center">
                            <input id="width" class="w-16 text-xl rounded-md mt-2" type="text" placeholder="w">
                            <span class="text-xl">cm</span>
                            <input id="length" class="w-16 text-xl rounded-md ml-5 mt-2" type="text" placeholder="l">
                            <span class="text-xl">cm</span>
                        </div>
                        <div>
                            <p class="text-xl items-start">Area: <span id="rectangle-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                    </div>
                    <div class="card-actions justify-center mt-2">
                        <button onclick="calculateRectangle()" class="btn btn-primary w-80">Calculate</button>
                    </div>
                </div>

                <!-- Parallelogram -->
                <div class="card card-compact w-96 bg-slate-500 shadow-xl h-96">
                    <figure><img class="w-52 mt-14" src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="flex flex-col justify-center items-center">
                        <h2 class="text-center mt-3 text-2xl">Parallelogram</h2>
                        <p class="text-center text-xl">Area (A) = b * h</p>
                        <div class="items-center">
                            <input id="parallelogram-width" class="w-16 text-xl rounded-md mt-2" type="text"
                                placeholder="b">
                            <span class="text-xl">cm</span>
                            <input id="parallelogram-height" class="w-16 text-xl rounded-md ml-5 mt-2" type="text"
                                placeholder="h">
                            <span class="text-xl">cm</span>
                        </div>
                        <div>
                            <p class="text-xl items-start">Area: <span id="parallelogram-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                    </div>
                    <div class="card-actions justify-center mt-2">
                        <button onclick="calculateParallelogram()" class="btn btn-primary w-80">Calculate</button>
                    </div>
                </div>

                <!-- Rhombus -->
                <div class="card card-compact w-96 bg-slate-500 shadow-xl h-96 mt-5">
                    <figure><img class="w-52 mt-6" src="images/rhombus.png" alt="Rhombus" /></figure>
                    <div class="flex flex-col justify-center items-center">
                        <h2 class="text-center mt-3 text-2xl">Rhombus</h2>
                        <p class="text-center text-xl">Area (A) = 0.5 * d1 * d2</p>
                        <div class="items-center">
                            <input id="rhombus-diagonal1" class="w-16 text-xl rounded-md mt-2" type="text"
                                placeholder="d1">
                            <span class="text-xl">cm</span>
                            <input id="rhombus-diagonal2" class="w-16 text-xl rounded-md ml-5 mt-2" type="text"
                                placeholder="d2">
                            <span class="text-xl">cm</span>
                        </div>
                        <div>
                            <p class="text-xl items-start">Area: <span id="rhombus-area"></span>
                                <span>cm<sup>2</sup></span>
                            </p>
                        </div>
                    </div>
                    <div class="card-actions justify-center ">
                        <button onclick="calculateRhombusArea()" class="btn btn-primary w-80">Calculate</button>
                    </div>
                </div>

            </div>


            <!-- Area Calculation Area -->

            <div class="w-80 h-96 border-2 border-gray-700 rounded-md">
                <h3 class="text-4xl text-center"> Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
